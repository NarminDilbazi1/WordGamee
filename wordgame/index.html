<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="opacity">
      <h1 class="word">Word Game</h1>
      <div class="scale">
        <p class="time">Time <span class="timer"></span></p>
        <p class="score">Score : <span class="scoreNumber"></span></p>
        <button class="start">Start</button>
      </div>

      <div class="main">
        <div class="instructions">
          <h2 class="play">How To Play</h2>
          <ul style="list-style-type:circle;">
            <li>Click the start button to begin</li>
            <li>Find as many words as you can</li>
            <li>You have only 30 seconds for<br>each word.</li>
            <li>If you want to change the word,<br>click the "Next Word" button</li>
          </ul>
        </div>
        <div class="game">
          <div class="add">
            <div class="letter"> </div>
          </div>
          <div class="grid">
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>d</button>
            <button>e</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>i</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>m</button>
            <button>n</button>
            <button>o</button>
            <button>p</button>
            <button>q</button>
            <button>r</button>
            <button>s</button>
            <button>t</button>
            <button>u</button>
            <button>v</button>
            <button>w</button>
            <button>x</button>
            <button>y</button>
            <div></div>
            <div></div>
            <button>z</button>

          </div>
        </div>
        <div class="nextHint">
          <button class="nextWord">Next Word</button>
          <button class="hint">Hint...</button>
          <p class="hintText" style="color: aliceblue;"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
